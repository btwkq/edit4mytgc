<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      animation: flicker 1.5s infinite;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #888;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h1>HIGHWAY PATROL</h1>
  <p>made by kqunix</p>
</body>
</html>
