<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highway Patrol Edit</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .container p {
      color: #aaa;
      margin-bottom: 1rem;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startBtn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HIGHWAY PATROL</h1>
    <p>click to start</p>
    <button id="startBtn">Start</button>
  </div>

  <audio id="track" src="highway-patrol.mp3"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const audio = document.getElementById('track');

    const scenes = [
      { time: 0, url: 'scenes/intro.html' },
      { time: 17, url: 'scenes/scene1.html' },
      { time: 25, url: 'scenes/scene2.html' },
      { time: 33, url: 'scenes/scene3.html' },
      { time: 41, url: 'scenes/scene4.html' },
      { time: 49, url: 'scenes/scene5.html' },
      { time: 56, url: 'scenes/scene6.html' },
      { time: 64, url: 'scenes/scene7.html' },
      { time: 72, url: 'scenes/scene8.html' },
      { time: 84, url: 'scenes/outro.html' },
    ];

    let current = 0;
    let startTime = null;

    startBtn.addEventListener('click', async () => {
      try {
        await audio.play();
        startBtn.style.display = 'none';
        startTime = Date.now();

        setInterval(() => {
          const elapsed = (Date.now() - startTime) / 1000;
          if (current < scenes.length - 1 && elapsed >= scenes[current + 1].time) {
            current++;
            window.location.href = scenes[current].url;
          }
        }, 200);
      } catch (e) {
        alert('Error playing audio: ' + e);
      }
    });
  </script>
</body>
</html>
