<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highway Patrol Edit by kqunix <3</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Аудио трек -->
  <audio id="track" src="audio/highway-patrol.mp3" autoplay></audio>

  <!-- Область для сцен -->
  <iframe id="scene" src="scenes/scene1.html"></iframe>

  <script>
    const track = document.getElementById('track');
    const scene = document.getElementById('scene');
    let lastScene = '';

    track.ontimeupdate = () => {
      const t = track.currentTime;

      let current = '';
      if (t < 17) {
        current = 'scenes/intro.html';
      } else if (t >= 17 && t < 25) {
        current = 'scenes/scene1.html';
      } else if (t >= 25 && t < 84) {
        current = 'scenes/scene2.html';
      } else if (t >= 84 && t < 101) {
        current = 'scenes/outro.html';
      } else {
        current = 'scenes/end.html';
      }

      if (current !== lastScene) {
        scene.src = current;
        lastScene = current;
      }
    };
  </script>
</body>
</html>
