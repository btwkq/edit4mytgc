<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scene 1</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .line {
      font-size: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .line:nth-child(2) {
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="line">Tryna tell me something, I don't listen</div>
  <div class="line">I don't pay attention to these children</div>

  <script>
    // Переход на следующую сцену через 8 секунд
    setTimeout(() => {
      window.location.href = "scene2.html";
    }, 8000);
  </script>
</body>
</html>
