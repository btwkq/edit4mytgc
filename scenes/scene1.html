<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scene 1</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .line {
      font-size: 2rem;
      opacity: 0;
      position: absolute;
      transition: opacity 0.5s ease;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <audio id="music" src="Highway_Patrol.mp3" autoplay></audio>

  <div id="line1" class="line">Tryna tell me something, I don't listen</div>
  <div id="line2" class="line">I don't pay attention to these children</div>

  <script>
    const audio = document.getElementById('music');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');

    let shown1 = false;
    let shown2 = false;
    let sceneChanged = false;

    function showLine(el) {
      el.classList.add('show');
    }

    audio.addEventListener('timeupdate', () => {
      const current = audio.currentTime;

      if (current >= 17 && !shown1) {
        showLine(line1);
        shown1 = true;
      }

      if (current >= 21 && !shown2) {
        showLine(line2);
        shown2 = true;
      }

      if (current >= 25 && !sceneChanged) {
        sceneChanged = true;
        window.location.href = "scene2.html";
      }
    });
  </script>
</body>
</html>
